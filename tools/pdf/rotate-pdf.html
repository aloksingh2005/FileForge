<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Rotator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üîÑ PDF Page Rotator</h1>
                <p class="hero-subtitle">Rotate PDF pages by 90, 180, or 270 degrees</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Upload PDF</h4>
                <div class="card-content">
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;" onchange="loadPDF()">
                    <button class="btn btn-primary btn-block" onclick="document.getElementById('fileInput').click()">üìÅ
                        Select PDF File</button>
                </div>
            </div>

            <div id="rotateSection" style="display: none;">
                <div class="card mb-lg">
                    <h4 class="card-title">Rotation Options</h4>
                    <div class="card-content">
                        <div class="settings-row">
                            <div>
                                <div class="settings-label">Rotation Angle</div>
                            </div>
                            <select id="angle"
                                style="width: 100%; padding: 0.75rem; border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--bg-tertiary);">
                                <option value="90">90¬∞ Clockwise</option>
                                <option value="180">180¬∞</option>
                                <option value="270">270¬∞ Clockwise (90¬∞ Counter-clockwise)</option>
                            </select>
                        </div>

                        <div class="settings-row mt-md">
                            <div>
                                <div class="settings-label">Apply To</div>
                            </div>
                            <select id="applyTo"
                                style="width: 100%; padding: 0.75rem; border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--bg-tertiary);">
                                <option value="all">All Pages</option>
                                <option value="first">First Page Only</option>
                                <option value="last">Last Page Only</option>
                            </select>
                        </div>

                        <button class="btn btn-success btn-block mt-lg" onclick="rotatePDF()">üîÑ Rotate PDF</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        const { PDFDocument, degrees } = PDFLib;
        let pdfBytes;

        async function loadPDF() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                pdfBytes = new Uint8Array(e.target.result);
                document.getElementById('rotateSection').style.display = 'block';
                showToast('PDF loaded!', 'success');
            };
            reader.readAsArrayBuffer(file);
        }

        async function rotatePDF() {
            const pdfDoc = await PDFDocument.load(pdfBytes);
            const angle = parseInt(document.getElementById('angle').value);
            const applyTo = document.getElementById('applyTo').value;
            const pages = pdfDoc.getPages();

            if (applyTo === 'all') {
                pages.forEach(page => page.setRotation(degrees(angle)));
            } else if (applyTo === 'first') {
                pages[0].setRotation(degrees(angle));
            } else if (applyTo === 'last') {
                pages[pages.length - 1].setRotation(degrees(angle));
            }

            const pdfBytesResult = await pdfDoc.save();
            const blob = new Blob([pdfBytesResult], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'rotated.pdf';
            a.click();
            URL.revokeObjectURL(url);

            showToast('PDF rotated and downloaded!', 'success');
        }
    </script>
</body>

</html>
