<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Text to PDF - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üìù Add Text to PDF</h1>
                <p class="hero-subtitle">Add custom text to PDF pages</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Upload PDF</h4>
                <div class="card-content">
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;" onchange="loadPDF()">
                    <button class="btn btn-primary btn-block" onclick="document.getElementById('fileInput').click()">üìÅ
                        Select PDF File</button>
                </div>
            </div>

            <div id="editSection" style="display: none;">
                <div class="card mb-lg">
                    <h4 class="card-title">Text Options</h4>
                    <div class="card-content">
                        <div class="settings-row">
                            <div>
                                <div class="settings-label">Text to Add</div>
                            </div>
                            <input type="text" id="textContent" placeholder="Enter text"
                                style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem;">
                        </div>

                        <div class="settings-row mt-md">
                            <div>
                                <div class="settings-label">Font Size</div>
                            </div>
                            <input type="number" id="fontSize" value="16" min="8" max="72"
                                style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem;">
                        </div>

                        <div class="settings-row mt-md">
                            <div>
                                <div class="settings-label">Position</div>
                            </div>
                            <select id="position"
                                style="width: 100%; padding: 0.75rem; border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--bg-tertiary);">
                                <option value="top-center">Top Center</option>
                                <option value="top-left">Top Left</option>
                                <option value="top-right">Top Right</option>
                                <option value="center">Center</option>
                                <option value="bottom-center">Bottom Center</option>
                                <option value="bottom-left">Bottom Left</option>
                                <option value="bottom-right">Bottom Right</option>
                            </select>
                        </div>

                        <button class="btn btn-success btn-block mt-lg" onclick="addText()">üìù Add Text to PDF</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        const { PDFDocument, rgb } = PDFLib;
        let pdfBytes;

        async function loadPDF() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                pdfBytes = new Uint8Array(e.target.result);
                document.getElementById('editSection').style.display = 'block';
                showToast('PDF loaded!', 'success');
            };
            reader.readAsArrayBuffer(file);
        }

        async function addText() {
            const text = document.getElementById('textContent').value;
            if (!text) {
                showToast('Please enter text', 'warning');
                return;
            }

            const fontSize = parseInt(document.getElementById('fontSize').value);
            const position = document.getElementById('position').value;

            const pdfDoc = await PDFDocument.load(pdfBytes);
            const pages = pdfDoc.getPages();
            const firstPage = pages[0];
            const { width, height } = firstPage.getSize();

            let x, y;
            switch (position) {
                case 'top-center': x = width / 2 - (text.length * fontSize / 4); y = height - 50; break;
                case 'top-left': x = 50; y = height - 50; break;
                case 'top-right': x = width - (text.length * fontSize / 2) - 50; y = height - 50; break;
                case 'center': x = width / 2 - (text.length * fontSize / 4); y = height / 2; break;
                case 'bottom-center': x = width / 2 - (text.length * fontSize / 4); y = 50; break;
                case 'bottom-left': x = 50; y = 50; break;
                case 'bottom-right': x = width - (text.length * fontSize / 2) - 50; y = 50; break;
            }

            firstPage.drawText(text, {
                x: x,
                y: y,
                size: fontSize,
                color: rgb(0, 0, 0)
            });

            const pdfBytesResult = await pdfDoc.save();
            const blob = new Blob([pdfBytesResult], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'text-added.pdf';
            a.click();
            URL.revokeObjectURL(url);

            showToast('Text added to PDF!', 'success');
        }
    </script>
</body>

</html>
