<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üòÇ Meme Generator</h1>
                <p class="hero-subtitle">Create memes with top and bottom text</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Upload Image</h4>
                <div class="card-content">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="loadImage()">
                    <button class="btn btn-primary btn-block" onclick="document.getElementById('fileInput').click()">üìÅ
                        Select Image</button>
                </div>
            </div>

            <div id="editSection" style="display: none;">
                <div class="card mb-lg">
                    <h4 class="card-title">Add Text</h4>
                    <div class="card-content">
                        <div class="settings-row">
                            <div>
                                <div class="settings-label">Top Text</div>
                            </div>
                            <input type="text" id="topText" placeholder="TOP TEXT" oninput="generateMeme()"
                                style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem; text-transform: uppercase;">
                        </div>

                        <div class="settings-row mt-md">
                            <div>
                                <div class="settings-label">Bottom Text</div>
                            </div>
                            <input type="text" id="bottomText" placeholder="BOTTOM TEXT" oninput="generateMeme()"
                                style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem; text-transform: uppercase;">
                        </div>
                    </div>
                </div>

                <div class="card mb-lg">
                    <h4 class="card-title">Preview</h4>
                    <div class="card-content text-center">
                        <canvas id="canvas"
                            style="max-width: 100%; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md);"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <button class="btn btn-success btn-block" onclick="downloadMeme()">üì• Download Meme</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        let img = new Image();

        function loadImage() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
                img.onload = () => {
                    generateMeme();
                    document.getElementById('editSection').style.display = 'block';
                    showToast('Image loaded!', 'success');
                };
            };
            reader.readAsDataURL(file);
        }

        function generateMeme() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.width;
            canvas.height = img.height;

            ctx.drawImage(img, 0, 0);

            const fontSize = canvas.width / 10;
            ctx.font = `bold ${fontSize}px Impact, sans-serif`;
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = fontSize / 20;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            const topText = document.getElementById('topText').value.toUpperCase();
            const bottomText = document.getElementById('bottomText').value.toUpperCase();

            if (topText) {
                ctx.strokeText(topText, canvas.width / 2, 20);
                ctx.fillText(topText, canvas.width / 2, 20);
            }

            if (bottomText) {
                ctx.textBaseline = 'bottom';
                ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);
                ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
            }
        }

        function downloadMeme() {
            const canvas = document.getElementById('canvas');
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'meme.png';
                a.click();
                URL.revokeObjectURL(url);
                showToast('Downloaded!', 'success');
            });
        }
    </script>
</body>

</html>
