<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üìê Image Resizer</h1>
                <p class="hero-subtitle">Resize images to custom dimensions</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Upload Image</h4>
                <div class="card-content">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="loadImage()">
                    <button class="btn btn-primary btn-block" onclick="document.getElementById('fileInput').click()">üìÅ
                        Select Image</button>
                </div>
            </div>

            <div id="resizeSection" style="display: none;">
                <div class="card mb-lg">
                    <h4 class="card-title">Resize Options</h4>
                    <div class="card-content">
                        <div class="settings-row">
                            <div>
                                <div class="settings-label">Width (px)</div>
                            </div>
                            <input type="number" id="width" value="800" min="1"
                                style="width: 150px; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                        </div>

                        <div class="settings-row mt-md">
                            <div>
                                <div class="settings-label">Height (px)</div>
                            </div>
                            <input type="number" id="height" value="600" min="1"
                                style="width: 150px; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                        </div>

                        <div class="settings-row mt-md">
                            <label><input type="checkbox" id="maintainAspect" checked> Maintain aspect ratio</label>
                        </div>

                        <button class="btn btn-primary btn-block mt-lg" onclick="resizeImage()">üîÑ Resize Image</button>
                    </div>
                </div>

                <div id="resultSection" style="display: none;">
                    <div class="card">
                        <h4 class="card-title">Resized Image</h4>
                        <div class="card-content text-center">
                            <canvas id="canvas"
                                style="max-width: 100%; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md);"></canvas>
                            <button class="btn btn-success btn-block mt-lg" onclick="downloadImage()">üì• Download
                                Image</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        let img = new Image();

        function loadImage() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
                img.onload = () => {
                    document.getElementById('width').value = img.width;
                    document.getElementById('height').value = img.height;
                    document.getElementById('resizeSection').style.display = 'block';
                    showToast('Image loaded!', 'success');
                };
            };
            reader.readAsDataURL(file);
        }

        function resizeImage() {
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(img, 0, 0, width, height);
            document.getElementById('resultSection').style.display = 'block';
            showToast('Image resized!', 'success');
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'resized-image.png';
                a.click();
                URL.revokeObjectURL(url);
                showToast('Downloaded!', 'success');
            });
        }

        // Maintain aspect ratio
        document.getElementById('width').addEventListener('input', () => {
            if (document.getElementById('maintainAspect').checked && img.width) {
                const ratio = img.height / img.width;
                document.getElementById('height').value = Math.round(document.getElementById('width').value * ratio);
            }
        });

        document.getElementById('height').addEventListener('input', () => {
            if (document.getElementById('maintainAspect').checked && img.height) {
                const ratio = img.width / img.height;
                document.getElementById('width').value = Math.round(document.getElementById('height').value * ratio);
            }
        });
    </script>
</body>

</html>
