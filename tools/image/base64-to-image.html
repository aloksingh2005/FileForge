<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 to Image - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üñºÔ∏è Base64 to Image</h1>
                <p class="hero-subtitle">Convert Base64 strings to images</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Enter Base64 String</h4>
                <div class="card-content">
                    <textarea id="base64Input" rows="8" placeholder="data:image/png;base64,iVBORw0KGgoAAAANS..."
                        style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 0.85rem; font-family: monospace; resize: vertical;"></textarea>
                    <button class="btn btn-primary btn-block mt-md" onclick="convertToImage()">üîÑ Convert to
                        Image</button>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Image Preview</h4>
                    <div class="card-content text-center">
                        <img id="preview"
                            style="max-width: 100%; border-radius: var(--radius-md); margin-bottom: var(--spacing-md);">
                        <button class="btn btn-success btn-block" onclick="downloadImage()">üì• Download Image</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function convertToImage() {
            const base64 = document.getElementById('base64Input').value.trim();
            if (!base64) {
                showToast('Please enter a Base64 string', 'warning');
                return;
            }

            try {
                document.getElementById('preview').src = base64;
                document.getElementById('resultSection').style.display = 'block';
                showToast('Image loaded!', 'success');
            } catch (error) {
                showToast('Invalid Base64 string', 'error');
            }
        }

        function downloadImage() {
            const img = document.getElementById('preview');
            const a = document.createElement('a');
            a.href = img.src;
            a.download = 'image.png';
            a.click();
            showToast('Downloaded!', 'success');
        }
    </script>
</body>

</html>
