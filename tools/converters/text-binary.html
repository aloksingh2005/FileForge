<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Binary - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üî¢ Text to Binary Converter</h1>
                <p class="hero-subtitle">Convert text to binary and back</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Input</h4>
                <div class="card-content">
                    <textarea id="input" rows="8" placeholder="Enter text or binary (e.g., 01001000 01101001)"
                        style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem; font-family: monospace; resize: vertical;"></textarea>
                    <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-md);">
                        <button class="btn btn-primary" onclick="textToBinary()" style="flex: 1;">‚û°Ô∏è Text to
                            Binary</button>
                        <button class="btn btn-secondary" onclick="binaryToText()" style="flex: 1;">‚¨ÖÔ∏è Binary to
                            Text</button>
                    </div>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Result</h4>
                    <div class="card-content">
                        <textarea id="output" readonly rows="8"
                            style="width: 100%; padding: var(--spacing-md); background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); color: var(--text-primary); font-size: 1rem; font-family: monospace; resize: vertical;"></textarea>
                        <button class="btn btn-success btn-block mt-md" onclick="copyOutput()">üìã Copy Result</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function textToBinary() {
            const text = document.getElementById('input').value;
            if (!text) {
                showToast('Please enter text', 'warning');
                return;
            }

            const binary = text.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join(' ');

            document.getElementById('output').value = binary;
            document.getElementById('resultSection').style.display = 'block';
            showToast('Converted to binary!', 'success');
        }

        function binaryToText() {
            const binary = document.getElementById('input').value.replace(/\s/g, '');
            if (!binary || !/^[01]+$/.test(binary)) {
                showToast('Please enter valid binary', 'warning');
                return;
            }

            const text = binary.match(/.{1,8}/g).map(byte => {
                return String.fromCharCode(parseInt(byte, 2));
            }).join('');

            document.getElementById('output').value = text;
            document.getElementById('resultSection').style.display = 'block';
            showToast('Converted to text!', 'success');
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            showToast('Copied!', 'success');
        }
    </script>
</body>

</html>
