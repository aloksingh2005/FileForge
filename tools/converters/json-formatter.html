<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Minifier/Formatter - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üì¶ JSON Minifier/Formatter</h1>
                <p class="hero-subtitle">Minify or beautify JSON data</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">JSON Input</h4>
                <div class="card-content">
                    <textarea id="input" rows="12" placeholder='{"name": "John", "age": 30}'
                        style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 0.9rem; font-family: monospace; resize: vertical;"></textarea>
                    <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-md);">
                        <button class="btn btn-primary" onclick="formatJSON()" style="flex: 1;">‚ú® Format &
                            Beautify</button>
                        <button class="btn btn-secondary" onclick="minifyJSON()" style="flex: 1;">‚ö° Minify</button>
                    </div>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Result</h4>
                    <div class="card-content">
                        <div
                            style="display: flex; justify-content: space-between; margin-bottom: var(--spacing-md); padding: var(--spacing-md); background: var(--bg-secondary); border-radius: var(--radius-md);">
                            <div><strong>Original:</strong> <span id="originalSize">0</span> chars</div>
                            <div><strong>Result:</strong> <span id="resultSize">0</span> chars</div>
                            <div><strong id="savings">-</strong></div>
                        </div>
                        <textarea id="output" readonly rows="12"
                            style="width: 100%; padding: var(--spacing-md); background: var(--bg-tertiary); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); color: var(--text-primary); font-size: 0.9rem; font-family: monospace; resize: vertical;"></textarea>
                        <button class="btn btn-success btn-block mt-md" onclick="copyOutput()">üìã Copy Result</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function formatJSON() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                showToast('Please enter JSON', 'warning');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 2);
                showResult(formatted);
                showToast('JSON formatted!', 'success');
            } catch (error) {
                showToast('Invalid JSON: ' + error.message, 'error');
            }
        }

        function minifyJSON() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                showToast('Please enter JSON', 'warning');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                showResult(minified);
                showToast('JSON minified!', 'success');
            } catch (error) {
                showToast('Invalid JSON: ' + error.message, 'error');
            }
        }

        function showResult(result) {
            const input = document.getElementById('input').value;
            const originalSize = input.length;
            const resultSize = result.length;
            const diff = originalSize - resultSize;
            const percent = ((Math.abs(diff) / originalSize) * 100).toFixed(1);

            document.getElementById('output').value = result;
            document.getElementById('originalSize').textContent = originalSize;
            document.getElementById('resultSize').textContent = resultSize;

            if (diff > 0) {
                document.getElementById('savings').innerHTML = `<span style="color: var(--success);">Saved ${percent}%</span>`;
            } else if (diff < 0) {
                document.getElementById('savings').innerHTML = `<span style="color: var(--warning);">+${percent}% larger</span>`;
            } else {
                document.getElementById('savings').textContent = 'No change';
            }

            document.getElementById('resultSection').style.display = 'block';
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            showToast('Copied!', 'success');
        }
    </script>
</body>

</html>
