<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Size Converter - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üíæ File Size Converter</h1>
                <p class="hero-subtitle">Convert between file size units</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Input</h4>
                <div class="card-content">
                    <div class="settings-row">
                        <div>
                            <div class="settings-label">Value</div>
                        </div>
                        <input type="number" id="value" value="1024" oninput="convert()"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1.1rem;">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">From</div>
                        </div>
                        <select id="fromUnit" onchange="convert()"
                            style="padding: 0.75rem; border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--bg-tertiary); width: 100%;">
                            <option value="bytes">Bytes</option>
                            <option value="kb">KB</option>
                            <option value="mb">MB</option>
                            <option value="gb">GB</option>
                            <option value="tb">TB</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card">
                <h4 class="card-title">All Conversions</h4>
                <div class="card-content">
                    <div style="display: grid; gap: var(--spacing-sm);">
                        <div
                            style="padding: var(--spacing-md); background: var(--bg-tertiary); border-radius: var(--radius-md); display: flex; justify-content: space-between;">
                            <strong>Bytes:</strong>
                            <span id="bytes">0</span>
                        </div>
                        <div
                            style="padding: var(--spacing-md); background: var(--bg-tertiary); border-radius: var(--radius-md); display: flex; justify-content: space-between;">
                            <strong>Kilobytes (KB):</strong>
                            <span id="kb">0</span>
                        </div>
                        <div
                            style="padding: var(--spacing-md); background: var(--bg-tertiary); border-radius: var(--radius-md); display: flex; justify-content: space-between;">
                            <strong>Megabytes (MB):</strong>
                            <span id="mb">0</span>
                        </div>
                        <div
                            style="padding: var(--spacing-md); background: var(--bg-tertiary); border-radius: var(--radius-md); display: flex; justify-content: space-between;">
                            <strong>Gigabytes (GB):</strong>
                            <span id="gb">0</span>
                        </div>
                        <div
                            style="padding: var(--spacing-md); background: var(--bg-tertiary); border-radius: var(--radius-md); display: flex; justify-content: space-between;">
                            <strong>Terabytes (TB):</strong>
                            <span id="tb">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        const units = {
            bytes: 1,
            kb: 1024,
            mb: 1024 * 1024,
            gb: 1024 * 1024 * 1024,
            tb: 1024 * 1024 * 1024 * 1024
        };

        function convert() {
            const value = parseFloat(document.getElementById('value').value) || 0;
            const from = document.getElementById('fromUnit').value;

            const bytes = value * units[from];

            document.getElementById('bytes').textContent = bytes.toLocaleString();
            document.getElementById('kb').textContent = (bytes / units.kb).toFixed(2);
            document.getElementById('mb').textContent = (bytes / units.mb).toFixed(2);
            document.getElementById('gb').textContent = (bytes / units.gb).toFixed(4);
            document.getElementById('tb').textContent = (bytes / units.tb).toFixed(6);
        }

        convert();
    </script>
</body>

</html>
