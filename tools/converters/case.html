<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üî§ Text Case Converter</h1>
                <p class="hero-subtitle">Convert text between different cases instantly</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Input Text</h4>
                <div class="card-content">
                    <textarea id="inputText" rows="8" placeholder="Enter your text here..."
                        style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem; resize: vertical;"></textarea>
                </div>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Convert To</h4>
                <div class="card-content">
                    <div
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-sm);">
                        <button class="btn btn-secondary btn-block" onclick="convertCase('upper')">UPPERCASE</button>
                        <button class="btn btn-secondary btn-block" onclick="convertCase('lower')">lowercase</button>
                        <button class="btn btn-secondary btn-block" onclick="convertCase('title')">Title Case</button>
                        <button class="btn btn-secondary btn-block" onclick="convertCase('sentence')">Sentence
                            case</button>
                        <button class="btn btn-secondary btn-block" onclick="convertCase('toggle')">tOGGLE cASE</button>
                        <button class="btn btn-secondary btn-block" onclick="convertCase('camel')">camelCase</button>
                    </div>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Result</h4>
                    <div class="card-content">
                        <textarea id="outputText" readonly rows="8"
                            style="width: 100%; padding: var(--spacing-md); background: var(--bg-secondary); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); color: var(--text-primary); font-size: 1rem; resize: vertical;"></textarea>
                        <button class="btn btn-success btn-block mt-md" onclick="copyResult()">üìã Copy Result</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/converters/case.js"></script>
</body>

</html>
