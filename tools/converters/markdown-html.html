<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üìù Markdown to HTML Converter</h1>
                <p class="hero-subtitle">Convert Markdown to HTML</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Markdown Input</h4>
                <div class="card-content">
                    <textarea id="markdown" rows="12" placeholder="# Hello World&#10;&#10;This is **markdown**!"
                        style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 0.95rem; font-family: monospace; resize: vertical;"></textarea>
                    <button class="btn btn-primary btn-block mt-md" onclick="convert()">üîÑ Convert to HTML</button>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card mb-lg">
                    <h4 class="card-title">HTML Output</h4>
                    <div class="card-content">
                        <textarea id="html" readonly rows="12"
                            style="width: 100%; padding: var(--spacing-md); background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); color: var(--text-primary); font-size: 0.9rem; font-family: monospace; resize: vertical;"></textarea>
                        <button class="btn btn-success btn-block mt-md" onclick="copyOutput()">üìã Copy HTML</button>
                    </div>
                </div>

                <div class="card">
                    <h4 class="card-title">Preview</h4>
                    <div class="card-content">
                        <div id="preview"
                            style="padding: var(--spacing-lg); background: var(--bg-tertiary); border-radius: var(--radius-md); min-height: 100px;">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function convert() {
            const markdown = document.getElementById('markdown').value;
            if (!markdown.trim()) {
                showToast('Please enter markdown', 'warning');
                return;
            }

            const html = marked.parse(markdown);
            document.getElementById('html').value = html;
            document.getElementById('preview').innerHTML = html;
            document.getElementById('resultSection').style.display = 'block';
            showToast('Converted to HTML!', 'success');
        }

        function copyOutput() {
            const output = document.getElementById('html');
            output.select();
            document.execCommand('copy');
            showToast('Copied!', 'success');
        }
    </script>
</body>

</html>
