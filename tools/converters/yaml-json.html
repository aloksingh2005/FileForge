<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML to JSON - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üîÑ YAML ‚Üî JSON Converter</h1>
                <p class="hero-subtitle">Convert between YAML and JSON formats</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Input</h4>
                <div class="card-content">
                    <textarea id="input" rows="12" placeholder="name: John&#10;age: 30"
                        style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 0.9rem; font-family: monospace; resize: vertical;"></textarea>
                    <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-md);">
                        <button class="btn btn-primary" onclick="yamlToJson()" style="flex: 1;">YAML ‚Üí JSON</button>
                        <button class="btn btn-secondary" onclick="jsonToYaml()" style="flex: 1;">JSON ‚Üí YAML</button>
                    </div>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Output</h4>
                    <div class="card-content">
                        <textarea id="output" readonly rows="12"
                            style="width: 100%; padding: var(--spacing-md); background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); color: var(--text-primary); font-size: 0.9rem; font-family: monospace; resize: vertical;"></textarea>
                        <button class="btn btn-success btn-block mt-md" onclick="copyOutput()">üìã Copy Output</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function yamlToJson() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                showToast('Please enter YAML', 'warning');
                return;
            }

            try {
                const obj = jsyaml.load(input);
                const json = JSON.stringify(obj, null, 2);
                document.getElementById('output').value = json;
                document.getElementById('resultSection').style.display = 'block';
                showToast('Converted to JSON!', 'success');
            } catch (error) {
                showToast('Invalid YAML: ' + error.message, 'error');
            }
        }

        function jsonToYaml() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                showToast('Please enter JSON', 'warning');
                return;
            }

            try {
                const obj = JSON.parse(input);
                const yaml = jsyaml.dump(obj);
                document.getElementById('output').value = yaml;
                document.getElementById('resultSection').style.display = 'block';
                showToast('Converted to YAML!', 'success');
            } catch (error) {
                showToast('Invalid JSON: ' + error.message, 'error');
            }
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            showToast('Copied!', 'success');
        }
    </script>
</body>

</html>
