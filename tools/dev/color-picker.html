    <main>

                                <button class="btn btn-sm btn-secondary" onclick="copy('hexValue')">üìã</button>

                        </div>

                            <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                                <code id="rgbValue" style="font-size: 1.1rem;">rgb(102, 126, 234)</code>
                                <button class="btn btn-sm btn-secondary" onclick="copy('rgbValue')">üìã</button>

                            <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                                <code id="hslValue" style="font-size: 1.1rem;">hsl(229, 76%, 66%)</code>
                                <button class="btn btn-sm btn-secondary" onclick="copy('hslValue')">üìã</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function updateColor() {
            const hex = document.getElementById('colorPicker').value;
            const rgb = hexToRgb(hex);
            if (!rgb) return;

            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

            document.getElementById('hexValue').textContent = hex.toUpperCase();
            document.getElementById('rgbValue').textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            document.getElementById('hslValue').textContent = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
        }

        function copy(id) {
            const text = document.getElementById(id).textContent;
            navigator.clipboard.writeText(text);
            showToast('Copied!', 'success');
        }

        updateColor();
    </script>
</body>
