<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Viewer - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üíæ Local Storage Viewer</h1>
                <p class="hero-subtitle">View and manage browser localStorage</p>
            </div>

            <div class="card mb-lg">
                <div class="card-content">
                    <button class="btn btn-primary btn-block" onclick="loadStorage()">üîÑ Reload Storage Data</button>
                </div>
            </div>

            <div class="card">
                <h4 class="card-title">Local Storage Items (<span id="count">0</span>)</h4>
                <div class="card-content">
                    <div id="storageList" style="display: grid; gap: var(--spacing-sm);"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function loadStorage() {
            const list = document.getElementById('storageList');
            list.innerHTML = '';

            const count = localStorage.length;
            document.getElementById('count').textContent = count;

            if (count === 0) {
                list.innerHTML = '<div style="text-align: center; padding: var(--spacing-xl); color: var(--text-secondary);">No localStorage items found</div>';
                return;
            }

            for (let i = 0; i < count; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);

                const item = document.createElement('div');
                item.style.padding = 'var(--spacing-md)';
                item.style.background = 'var(--bg-tertiary)';
                item.style.borderRadius = 'var(--radius-md)';
                item.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div style="flex: 1;">
                            <strong style="color: var(--accent-primary);">${key}</strong>
                            <div style="margin-top: var(--spacing-xs); font-family: monospace; font-size: 0.875rem; color: var(--text-secondary); word-break: break-all;">${value.substring(0, 100)}${value.length > 100 ? '...' : ''}</div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteItem('${key}')" style="margin-left: var(--spacing-md);">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(item);
            }

            showToast(`Loaded ${count} items`, 'success');
        }

        function deleteItem(key) {
            if (confirm(`Delete "${key}"?`)) {
                localStorage.removeItem(key);
                loadStorage();
                showToast('Item deleted', 'success');
            }
        }

        loadStorage();
    </script>
</body>

</html>
