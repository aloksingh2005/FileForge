<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Lookup - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üåê IP Address Lookup</h1>
                <p class="hero-subtitle">Get your public IP address and location</p>
            </div>

            <div class="card mb-lg">
                <div class="card-content">
                    <button class="btn btn-primary btn-block" onclick="getIP()">üîç Get My IP Address</button>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Your IP Information</h4>
                    <div class="card-content">
                        <div
                            style="text-align: center; background: var(--bg-tertiary); padding: var(--spacing-xl); border-radius: var(--radius-md); margin-bottom: var(--spacing-lg);">
                            <div style="font-size: 2.5rem; font-weight: 700; color: var(--accent-primary); font-family: monospace;"
                                id="ipAddress">-</div>
                            <p style="margin-top: var(--spacing-sm); color: var(--text-secondary);">Your Public IP</p>
                        </div>

                        <div style="display: grid; gap: var(--spacing-sm);">
                            <div
                                style="padding: var(--spacing-md); background: var(--bg-tertiary); border-radius: var(--radius-md); display: flex; justify-content: space-between;">
                                <strong>City:</strong>
                                <span id="city">-</span>
                            </div>
                            <div
                                style="padding: var(--spacing-md); background: var(--bg-tertiary); border-radius: var(--radius-md); display: flex; justify-content: space-between;">
                                <strong>Region:</strong>
                                <span id="region">-</span>
                            </div>
                            <div
                                style="padding: var(--spacing-md); background: var(--bg-tertiary); border-radius: var(--radius-md); display: flex; justify-content: space-between;">
                                <strong>Country:</strong>
                                <span id="country">-</span>
                            </div>
                            <div
                                style="padding: var(--spacing-md); background: var(--bg-tertiary); border-radius: var(--radius-md); display: flex; justify-content: space-between;">
                                <strong>Timezone:</strong>
                                <span id="timezone">-</span>
                            </div>
                            <div
                                style="padding: var(--spacing-md); background: var(--bg-tertiary); border-radius: var(--radius-md); display: flex; justify-content: space-between;">
                                <strong>ISP:</strong>
                                <span id="isp">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        async function getIP() {
            try {
                showToast('Fetching IP info...', 'info');
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                document.getElementById('ipAddress').textContent = data.ip || 'Unknown';
                document.getElementById('city').textContent = data.city || 'Unknown';
                document.getElementById('region').textContent = data.region || 'Unknown';
                document.getElementById('country').textContent = `${data.country_name || 'Unknown'} (${data.country_code || '-'})`;
                document.getElementById('timezone').textContent = data.timezone || 'Unknown';
                document.getElementById('isp').textContent = data.org || 'Unknown';

                document.getElementById('resultSection').style.display = 'block';
                showToast('IP info loaded!', 'success');
            } catch (error) {
                showToast('Error fetching IP: ' + error.message, 'error');
            }
        }
    </script>
</body>

</html>
