<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>‚öñÔ∏è BMI Calculator</h1>
                <p class="hero-subtitle">Calculate your Body Mass Index</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Your Measurements</h4>
                <div class="card-content">
                    <div class="settings-row">
                        <div>
                            <div class="settings-label">Weight (kg)</div>
                        </div>
                        <input type="number" id="weight" placeholder="70" step="0.1" oninput="calculate()"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1.1rem;">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Height (cm)</div>
                        </div>
                        <input type="number" id="height" placeholder="170" step="0.1" oninput="calculate()"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1.1rem;">
                    </div>
                </div>
            </div>

            <div id="results" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Your BMI</h4>
                    <div class="card-content">
                        <div
                            style="text-align: center; background: var(--bg-tertiary); padding: var(--spacing-xl); border-radius: var(--radius-md); margin-bottom: var(--spacing-md);">
                            <div style="font-size: 3rem; font-weight: 700; color: var(--accent-primary);"><span
                                    id="bmi">0</span></div>
                            <div style="font-size: 1.2rem; font-weight: 600; margin-top: var(--spacing-sm);"
                                id="category">Normal</div>
                        </div>

                        <div
                            style="background: var(--bg-tertiary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                            <h5 style="margin-bottom: var(--spacing-md);">BMI Categories:</h5>
                            <div
                                style="display: flex; flex-direction: column; gap: var(--spacing-xs); font-size: 0.9rem;">
                                <div>‚Ä¢ Underweight: < 18.5</div>
                                        <div>‚Ä¢ Normal: 18.5 - 24.9</div>
                                        <div>‚Ä¢ Overweight: 25 - 29.9</div>
                                        <div>‚Ä¢ Obese: ‚â• 30</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (!weight || !height) return;

            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);

            let category = '';
            let color = '';

            if (bmi < 18.5) {
                category = 'Underweight';
                color = '#3b82f6';
            } else if (bmi < 25) {
                category = 'Normal';
                color = '#10b981';
            } else if (bmi < 30) {
                category = 'Overweight';
                color = '#f59e0b';
            } else {
                category = 'Obese';
                color = '#ef4444';
            }

            document.getElementById('bmi').textContent = bmi.toFixed(1);
            document.getElementById('category').textContent = category;
            document.getElementById('category').style.color = color;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>

</html>
