<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üí± Currency Converter</h1>
                <p class="hero-subtitle">Convert between major currencies (static rates)</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Convert</h4>
                <div class="card-content">
                    <div class="settings-row">
                        <div>
                            <div class="settings-label">Amount</div>
                        </div>
                        <input type="number" id="amount" value="100" oninput="convert()"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1.1rem;">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">From</div>
                        </div>
                        <select id="from" onchange="convert()"
                            style="padding: 0.75rem; border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--bg-tertiary); width: 100%;">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="INR" selected>INR - Indian Rupee</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                        </select>
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">To</div>
                        </div>
                        <select id="to" onchange="convert()"
                            style="padding: 0.75rem; border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--bg-tertiary); width: 100%;">
                            <option value="USD" selected>USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card">
                <h4 class="card-title">Result</h4>
                <div class="card-content">
                    <div
                        style="text-align: center; background: var(--bg-tertiary); padding: var(--spacing-xl); border-radius: var(--radius-md);">
                        <div style="font-size: 2.5rem; font-weight: 700; color: var(--accent-primary);"><span
                                id="result">0.00</span></div>
                        <p style="margin-top: var(--spacing-sm); color: var(--text-secondary); font-size: 0.875rem;">
                            Note: Using approximate static rates</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        // Static rates (approximate, relative to USD)
        const rates = {
            USD: 1,
            EUR: 0.92,
            GBP: 0.79,
            INR: 83.12,
            JPY: 149.50,
            AUD: 1.52,
            CAD: 1.36
        };

        function convert() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;

            const usdAmount = amount / rates[from];
            const result = usdAmount * rates[to];

            document.getElementById('result').textContent = result.toFixed(2) + ' ' + to;
        }

        convert();
    </script>
</body>

</html>
