<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üìÖ Date Difference Calculator</h1>
                <p class="hero-subtitle">Calculate the difference between two dates</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Select Dates</h4>
                <div class="card-content">
                    <div class="settings-row">
                        <div>
                            <div class="settings-label">From Date</div>
                        </div>
                        <input type="date" id="date1" oninput="calculate()"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem;">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">To Date</div>
                        </div>
                        <input type="date" id="date2" oninput="calculate()"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem;">
                    </div>
                </div>
            </div>

            <div id="results" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Difference</h4>
                    <div class="card-content">
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: var(--spacing-md);">
                            <div
                                style="text-align: center; background: var(--bg-tertiary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                                <div style="font-size: 2rem; font-weight: 700; color: var(--accent-primary);" id="days">
                                    0</div>
                                <div
                                    style="font-size: 0.875rem; color: var(--text-secondary); margin-top: var(--spacing-xs);">
                                    Days</div>
                            </div>
                            <div
                                style="text-align: center; background: var(--bg-tertiary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                                <div style="font-size: 2rem; font-weight: 700; color: var(--success);" id="weeks">0
                                </div>
                                <div
                                    style="font-size: 0.875rem; color: var(--text-secondary); margin-top: var(--spacing-xs);">
                                    Weeks</div>
                            </div>
                            <div
                                style="text-align: center; background: var(--bg-tertiary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                                <div style="font-size: 2rem; font-weight: 700; color: var(--warning);" id="months">0
                                </div>
                                <div
                                    style="font-size: 0.875rem; color: var(--text-secondary); margin-top: var(--spacing-xs);">
                                    Months</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function calculate() {
            const date1 = document.getElementById('date1').valueAsDate;
            const date2 = document.getElementById('date2').valueAsDate;

            if (!date1 || !date2) return;

            const diff = Math.abs(date2 - date1);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const weeks = Math.floor(days / 7);
            const months = Math.floor(days / 30);

            document.getElementById('days').textContent = days;
            document.getElementById('weeks').textContent = weeks;
            document.getElementById('months').textContent = months;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>

</html>
