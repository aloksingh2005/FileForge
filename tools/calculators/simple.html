<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üî¢ Simple Calculator</h1>
                <p class="hero-subtitle">Basic arithmetic calculator</p>
            </div>

            <div class="card">
                <div class="card-content">
                    <input type="text" id="display" readonly
                        style="width: 100%; padding: var(--spacing-lg); font-size: 2rem; text-align: right; background: var(--bg-tertiary); border: none; border-radius: var(--radius-md); margin-bottom: var(--spacing-md); font-family: monospace; color: var(--text-primary);"
                        value="0">

                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: var(--spacing-sm);">
                        <button onclick="clearDisplay()"
                            style="grid-column: span 2; padding: var(--spacing-lg); font-size: 1.2rem; border-radius: var(--radius-md); border: none; background: var(--danger); color: white; cursor: pointer; font-weight: 600;">C</button>
                        <button onclick="deleteDigit()"
                            style="padding: var(--spacing-lg); font-size: 1.2rem; border-radius: var(--radius-md); border: none; background: var(--warning); color: white; cursor: pointer; font-weight: 600;">‚å´</button>
                        <button onclick="appendOperator('/')"
                            style="padding: var(--spacing-lg); font-size: 1.2rem; border-radius: var(--radius-md); border: none; background: var(--accent-primary); color: white; cursor: pointer; font-weight: 600;">√∑</button>

                        <button onclick="appendNumber('7')" class="calc-btn">7</button>
                        <button onclick="appendNumber('8')" class="calc-btn">8</button>
                        <button onclick="appendNumber('9')" class="calc-btn">9</button>
                        <button onclick="appendOperator('*')"
                            style="padding: var(--spacing-lg); font-size: 1.2rem; border-radius: var(--radius-md); border: none; background: var(--accent-primary); color: white; cursor: pointer; font-weight: 600;">√ó</button>

                        <button onclick="appendNumber('4')" class="calc-btn">4</button>
                        <button onclick="appendNumber('5')" class="calc-btn">5</button>
                        <button onclick="appendNumber('6')" class="calc-btn">6</button>
                        <button onclick="appendOperator('-')"
                            style="padding: var(--spacing-lg); font-size: 1.2rem; border-radius: var(--radius-md); border: none; background: var(--accent-primary); color: white; cursor: pointer; font-weight: 600;">‚àí</button>

                        <button onclick="appendNumber('1')" class="calc-btn">1</button>
                        <button onclick="appendNumber('2')" class="calc-btn">2</button>
                        <button onclick="appendNumber('3')" class="calc-btn">3</button>
                        <button onclick="appendOperator('+')"
                            style="padding: var(--spacing-lg); font-size: 1.2rem; border-radius: var(--radius-md); border: none; background: var(--accent-primary); color: white; cursor: pointer; font-weight: 600;">+</button>

                        <button onclick="appendNumber('0')" style="grid-column: span 2;" class="calc-btn">0</button>
                        <button onclick="appendNumber('.')" class="calc-btn">.</button>
                        <button onclick="calculate()"
                            style="padding: var(--spacing-lg); font-size: 1.2rem; border-radius: var(--radius-md); border: none; background: var(--success); color: white; cursor: pointer; font-weight: 600;">=</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <style>
        .calc-btn {
            padding: var(--spacing-lg);
            font-size: 1.2rem;
            border-radius: var(--radius-md);
            border: 2px solid var(--bg-tertiary);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .calc-btn:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }
    </style>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        let display = document.getElementById('display');
        let currentValue = '0';

        function updateDisplay() {
            display.value = currentValue;
        }

        function appendNumber(num) {
            if (currentValue === '0') {
                currentValue = num;
            } else {
                currentValue += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (!'+-*/'.includes(currentValue.slice(-1))) {
                currentValue += op;
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentValue = '0';
            updateDisplay();
        }

        function deleteDigit() {
            currentValue = currentValue.slice(0, -1) || '0';
            updateDisplay();
        }

        function calculate() {
            try {
                currentValue = eval(currentValue).toString();
                updateDisplay();
            } catch (error) {
                currentValue = 'Error';
                updateDisplay();
                setTimeout(() => {
                    currentValue = '0';
                    updateDisplay();
                }, 1500);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendNumber('.');
            else if (e.key === '+') appendOperator('+');
            else if (e.key === '-') appendOperator('-');
            else if (e.key === '*') appendOperator('*');
            else if (e.key === '/') appendOperator('/');
            else if (e.key === 'Enter') calculate();
            else if (e.key === 'Escape') clearDisplay();
            else if (e.key === 'Backspace') deleteDigit();
        });
    </script>
</body>

</html>
