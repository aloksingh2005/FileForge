<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üìä Percentage Calculator</h1>
                <p class="hero-subtitle">Calculate percentages, increases, decreases, and more</p>
            </div>

            <div class="card mb-md">
                <h4 class="card-title">What is X% of Y?</h4>
                <div class="card-content">
                    <div style="display: flex; gap: var(--spacing-md); align-items: center; flex-wrap: wrap;">
                        <span>What is</span>
                        <input type="number" id="percent1" placeholder="10"
                            style="width: 100px; padding: 0.5rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                        <span>% of</span>
                        <input type="number" id="value1" placeholder="200"
                            style="width: 100px; padding: 0.5rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                        <button class="btn btn-sm btn-primary" onclick="calculate1()">Calculate</button>
                    </div>
                    <div id="result1"
                        style="margin-top: var(--spacing-md); font-size: 1.25rem; font-weight: 600; color: var(--accent-primary);">
                    </div>
                </div>
            </div>

            <div class="card mb-md">
                <h4 class="card-title">X is what % of Y?</h4>
                <div class="card-content">
                    <div style="display: flex; gap: var(--spacing-md); align-items: center; flex-wrap: wrap;">
                        <input type="number" id="value2a" placeholder="20"
                            style="width: 100px; padding: 0.5rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                        <span>is what % of</span>
                        <input type="number" id="value2b" placeholder="200"
                            style="width: 100px; padding: 0.5rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                        <button class="btn btn-sm btn-primary" onclick="calculate2()">Calculate</button>
                    </div>
                    <div id="result2"
                        style="margin-top: var(--spacing-md); font-size: 1.25rem; font-weight: 600; color: var(--accent-primary);">
                    </div>
                </div>
            </div>

            <div class="card">
                <h4 class="card-title">Percentage Change</h4>
                <div class="card-content">
                    <div style="display: flex; gap: var(--spacing-md); align-items: center; flex-wrap: wrap;">
                        <span>From</span>
                        <input type="number" id="oldValue" placeholder="100"
                            style="width: 100px; padding: 0.5rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                        <span>to</span>
                        <input type="number" id="newValue" placeholder="150"
                            style="width: 100px; padding: 0.5rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                        <button class="btn btn-sm btn-primary" onclick="calculate3()">Calculate</button>
                    </div>
                    <div id="result3"
                        style="margin-top: var(--spacing-md); font-size: 1.25rem; font-weight: 600; color: var(--accent-primary);">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/ui.js"></script>
    <script>
        function calculate1() {
            const percent = parseFloat(document.getElementById('percent1').value);
            const value = parseFloat(document.getElementById('value1').value);
            if (isNaN(percent) || isNaN(value)) {
                showToast('Please enter valid numbers', 'warning');
                return;
            }
            const result = (percent / 100) * value;
            document.getElementById('result1').textContent = `= ${result.toFixed(2)}`;
        }

        function calculate2() {
            const valueA = parseFloat(document.getElementById('value2a').value);
            const valueB = parseFloat(document.getElementById('value2b').value);
            if (isNaN(valueA) || isNaN(valueB) || valueB === 0) {
                showToast('Please enter valid numbers', 'warning');
                return;
            }
            const result = (valueA / valueB) * 100;
            document.getElementById('result2').textContent = `= ${result.toFixed(2)}%`;
        }

        function calculate3() {
            const oldVal = parseFloat(document.getElementById('oldValue').value);
            const newVal = parseFloat(document.getElementById('newValue').value);
            if (isNaN(oldVal) || isNaN(newVal) || oldVal === 0) {
                showToast('Please enter valid numbers', 'warning');
                return;
            }
            const change = ((newVal - oldVal) / oldVal) * 100;
            const sign = change >= 0 ? '+' : '';
            document.getElementById('result3').textContent = `= ${sign}${change.toFixed(2)}% ${change >= 0 ? '(increase)' : '(decrease)'}`;
            document.getElementById('result3').style.color = change >= 0 ? 'var(--success)' : 'var(--danger)';
        }
    </script>
</body>

</html>
