<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Density Checker - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üîç Keyword Density Checker</h1>
                <p class="hero-subtitle">Analyze keyword frequency in your text</p>
            </div>

            <div class="card mb-lg">
                <div class="card-content">
                    <textarea id="textInput" rows="12" placeholder="Enter or paste your text here..."
                        style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem; resize: vertical;"></textarea>
                    <button class="btn btn-primary btn-block mt-md" onclick="analyze()">üìä Analyze Keywords</button>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Top Keywords</h4>
                    <div class="card-content">
                        <div id="keywordList" style="display: grid; gap: var(--spacing-sm);"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function analyze() {
            const text = document.getElementById('textInput').value.toLowerCase();
            if (!text.trim()) {
                showToast('Please enter text', 'warning');
                return;
            }

            const words = text.replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 3);
            const totalWords = words.length;

            const stopWords = new Set(['this', 'that', 'with', 'from', 'have', 'will', 'your', 'they', 'been', 'were', 'their', 'what', 'about', 'which', 'when', 'make', 'like', 'time', 'just', 'know', 'take', 'into', 'year', 'good', 'some', 'could', 'them', 'than', 'then', 'would', 'other']);

            const wordCount = {};
            words.forEach(word => {
                if (!stopWords.has(word)) {
                    wordCount[word] = (wordCount[word] || 0) + 1;
                }
            });

            const sorted = Object.entries(wordCount)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);

            const list = document.getElementById('keywordList');
            list.innerHTML = '';

            sorted.forEach(([word, count]) => {
                const density = ((count / totalWords) * 100).toFixed(2);
                const item = document.createElement('div');
                item.style.padding = 'var(--spacing-md)';
                item.style.background = 'var(--bg-tertiary)';
                item.style.borderRadius = 'var(--radius-md)';
                item.style.display = 'flex';
                item.style.justifyContent = 'space-between';
                item.innerHTML = `
                    <div>
                        <strong style="color: var(--accent-primary);">${word}</strong>
                        <span style="margin-left: var(--spacing-sm); color: var(--text-secondary); font-size: 0.875rem;">√ó ${count}</span>
                    </div>
                    <div style="font-weight: 700; color: var(--success);">${density}%</div>
                `;
                list.appendChild(item);
            });

            document.getElementById('resultSection').style.display = 'block';
            showToast('Analysis complete!', 'success');
        }
    </script>
</body>

</html>
