<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Compare Tool - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="text-center mt-xl mb-lg">
                <h1>üîç Text Compare Tool</h1>
                <p class="hero-subtitle">Compare two texts and see the differences</p>
            </div>

            <div
                style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-lg); margin-bottom: var(--spacing-lg);">
                <div class="card">
                    <h4 class="card-title">Text 1</h4>
                    <div class="card-content">
                        <textarea id="text1" rows="15" placeholder="Enter first text..."
                            style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 0.9rem; resize: vertical;"></textarea>
                    </div>
                </div>

                <div class="card">
                    <h4 class="card-title">Text 2</h4>
                    <div class="card-content">
                        <textarea id="text2" rows="15" placeholder="Enter second text..."
                            style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 0.9rem; resize: vertical;"></textarea>
                    </div>
                </div>
            </div>

            <div class="card mb-lg">
                <div class="card-content">
                    <button class="btn btn-primary btn-block" onclick="compare()">üîç Compare Texts</button>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Comparison Result</h4>
                    <div class="card-content">
                        <div id="stats"
                            style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: var(--spacing-md); margin-bottom: var(--spacing-lg);">
                        </div>
                        <div id="differences"
                            style="padding: var(--spacing-md); background: var(--bg-tertiary); border-radius: var(--radius-md);">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function compare() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            if (!text1 || !text2) {
                showToast('Please enter both texts', 'warning');
                return;
            }

            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');

            let same = 0;
            let different = 0;

            const maxLines = Math.max(lines1.length, lines2.length);
            let diffHTML = '';

            for (let i = 0; i < maxLines; i++) {
                const line1 = lines1[i] || '';
                const line2 = lines2[i] || '';

                if (line1 === line2) {
                    same++;
                    diffHTML += `<div style="padding: var(--spacing-xs); color: var(--text-secondary);">${i + 1}. ${line1 || '(empty)'}</div>`;
                } else {
                    different++;
                    diffHTML += `<div style="padding: var(--spacing-xs); background: var(--bg-secondary); border-left: 3px solid var(--danger); margin: var(--spacing-xs) 0;">
                        <div style="color: var(--danger);">Line ${i + 1} - Text 1: ${line1 || '(empty)'}</div>
                        <div style="color: var(--success);">Line ${i + 1} - Text 2: ${line2 || '(empty)'}</div>
                    </div>`;
                }
            }

            const similarity = ((same / maxLines) * 100).toFixed(1);

            document.getElementById('stats').innerHTML = `
                <div style="text-align: center; background: var(--bg-secondary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                    <div style="font-size: 2rem; font-weight: 700; color: var(--success);">${same}</div>
                    <div style="font-size: 0.875rem; color: var(--text-secondary);">Same Lines</div>
                </div>
                <div style="text-align: center; background: var(--bg-secondary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                    <div style="font-size: 2rem; font-weight: 700; color: var(--danger);">${different}</div>
                    <div style="font-size: 0.875rem; color: var(--text-secondary);">Different Lines</div>
                </div>
                <div style="text-align: center; background: var(--bg-secondary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                    <div style="font-size: 2rem; font-weight: 700; color: var(--accent-primary);">${similarity}%</div>
                    <div style="font-size: 0.875rem; color: var(--text-secondary);">Similarity</div>
                </div>
            `;

            document.getElementById('differences').innerHTML = diffHTML;
            document.getElementById('resultSection').style.display = 'block';
            showToast('Comparison complete!', 'success');
        }
    </script>
</body>

</html>
