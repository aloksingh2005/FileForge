<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sorter - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üî§ Text Sorter</h1>
                <p class="hero-subtitle">Sort lines of text alphabetically</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Input Text (one item per line)</h4>
                <div class="card-content">
                    <textarea id="input" rows="10" placeholder="Apple\nZebra\nCat\nDog..."
                        style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem; resize: vertical;"></textarea>
                    <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-md);">
                        <button class="btn btn-primary" onclick="sort('asc')" style="flex: 1;">‚Üë Sort A-Z</button>
                        <button class="btn btn-secondary" onclick="sort('desc')" style="flex: 1;">‚Üì Sort Z-A</button>
                    </div>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Sorted Text</h4>
                    <div class="card-content">
                        <textarea id="output" readonly rows="10"
                            style="width: 100%; padding: var(--spacing-md); background: var(--bg-tertiary); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); color: var(--text-primary); font-size: 1rem; resize: vertical;"></textarea>
                        <button class="btn btn-success btn-block mt-md" onclick="copyOutput()">üìã Copy Sorted
                            Text</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function sort(order) {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                showToast('Please enter text to sort', 'warning');
                return;
            }

            const lines = input.split('\n').filter(line => line.trim());

            if (order === 'asc') {
                lines.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));
            } else {
                lines.sort((a, b) => b.toLowerCase().localeCompare(a.toLowerCase()));
            }

            document.getElementById('output').value = lines.join('\n');
            document.getElementById('resultSection').style.display = 'block';
            showToast(`Sorted ${order === 'asc' ? 'A-Z' : 'Z-A'}!`, 'success');
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            showToast('Copied!', 'success');
        }
    </script>
</body>

</html>
