<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üìä Word Counter</h1>
                <p class="hero-subtitle">Count words, characters, sentences, and paragraphs</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Enter Your Text</h4>
                <div class="card-content">
                    <textarea id="inputText" rows="12" placeholder="Type or paste your text here..." oninput="count()"
                        style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem; resize: vertical;"></textarea>
                </div>
            </div>

            <div class="card">
                <h4 class="card-title">Statistics</h4>
                <div class="card-content">
                    <div
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: var(--spacing-md);">
                        <div
                            style="text-align: center; background: var(--bg-tertiary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--accent-primary);" id="words">0
                            </div>
                            <div
                                style="font-size: 0.875rem; color: var(--text-secondary); margin-top: var(--spacing-xs);">
                                Words</div>
                        </div>
                        <div
                            style="text-align: center; background: var(--bg-tertiary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--success);" id="characters">0
                            </div>
                            <div
                                style="font-size: 0.875rem; color: var(--text-secondary); margin-top: var(--spacing-xs);">
                                Characters</div>
                        </div>
                        <div
                            style="text-align: center; background: var(--bg-tertiary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--warning);" id="sentences">0
                            </div>
                            <div
                                style="font-size: 0.875rem; color: var(--text-secondary); margin-top: var(--spacing-xs);">
                                Sentences</div>
                        </div>
                        <div
                            style="text-align: center; background: var(--bg-tertiary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--danger);" id="paragraphs">0
                            </div>
                            <div
                                style="font-size: 0.875rem; color: var(--text-secondary); margin-top: var(--spacing-xs);">
                                Paragraphs</div>
                        </div>
                        <div
                            style="text-align: center; background: var(--bg-tertiary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                            <div style="font-size: 2rem; font-weight: 700;" id="readingTime">0</div>
                            <div
                                style="font-size: 0.875rem; color: var(--text-secondary); margin-top: var(--spacing-xs);">
                                Min Read</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function count() {
            const text = document.getElementById('inputText').value;

            // Words
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;

            // Charact

            ers
            const chars = text.length;

            // Sentences
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;

            // Paragraphs
            const paragraphs = text.split(/\n\n+/).filter(p => p.trim().length > 0).length;

            // Reading time (average 200 words per minute)
            const readingTime = Math.ceil(words / 200);

            document.getElementById('words').textContent = words;
            document.getElementById('characters').textContent = chars;
            document.getElementById('sentences').textContent = sentences;
            document.getElementById('paragraphs').textContent = paragraphs;
            document.getElementById('readingTime').textContent = readingTime || 0;
        }
    </script>
</body>

</html>
