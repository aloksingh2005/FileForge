<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Line Remover - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üîç Duplicate Line Remover</h1>
                <p class="hero-subtitle">Remove duplicate lines from text</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Input Text</h4>
                <div class="card-content">
                    <textarea id="input" rows="12" placeholder="Enter text with duplicate lines..."
                        style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem; resize: vertical;"></textarea>
                    <button class="btn btn-primary btn-block mt-md" onclick="removeDuplicates()">üßπ Remove
                        Duplicates</button>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Unique Lines</h4>
                    <div class="card-content">
                        <div
                            style="background: var(--bg-secondary); padding: var(--spacing-md); border-radius: var(--radius-md); margin-bottom: var(--spacing-md);">
                            <div style="display: flex; justify-content: space-around;">
                                <div style="text-align: center;">
                                    <div style="font-weight: 700; font-size: 1.5rem; color: var(--danger);"><span
                                            id="duplicatesRemoved">0</span></div>
                                    <div style="font-size: 0.875rem; color: var(--text-secondary);">Duplicates Removed
                                    </div>
                                </div>
                                <div style="text-align: center;">
                                    <div style="font-weight: 700; font-size: 1.5rem; color: var(--success);"><span
                                            id="uniqueLines">0</span></div>
                                    <div style="font-size: 0.875rem; color: var(--text-secondary);">Unique Lines</div>
                                </div>
                            </div>
                        </div>
                        <textarea id="output" readonly rows="12"
                            style="width: 100%; padding: var(--spacing-md); background: var(--bg-tertiary); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); color: var(--text-primary); font-size: 1rem; resize: vertical;"></textarea>
                        <button class="btn btn-success btn-block mt-md" onclick="copyOutput()">üìã Copy Result</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function removeDuplicates() {
            const input = document.getElementById('input').value;
            if (!input.trim()) {
                showToast('Please enter text', 'warning');
                return;
            }

            const lines = input.split('\n');
            const originalCount = lines.length;
            const uniqueLines = [...new Set(lines)];
            const duplicatesRemoved = originalCount - uniqueLines.length;

            document.getElementById('output').value = uniqueLines.join('\n');
            document.getElementById('duplicatesRemoved').textContent = duplicatesRemoved;
            document.getElementById('uniqueLines').textContent = uniqueLines.length;
            document.getElementById('resultSection').style.display = 'block';
            showToast('Duplicates removed!', 'success');
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            showToast('Copied!', 'success');
        }
    </script>
</body>

</html>
