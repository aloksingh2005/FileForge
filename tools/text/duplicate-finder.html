<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Finder - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üîç Duplicate Line Finder</h1>
                <p class="hero-subtitle">Find and remove duplicate lines</p>
            </div>

            <div class="card mb-lg">
                <div class="card-content">
                    <textarea id="input" rows="15" placeholder="Enter text with duplicate lines..."
                        style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem; resize: vertical;"></textarea>
                    <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-md);">
                        <button class="btn btn-primary" onclick="findDuplicates()" style="flex: 1;">üîç Find
                            Duplicates</button>
                        <button class="btn btn-secondary" onclick="removeDuplicates()" style="flex: 1;">üóëÔ∏è Remove
                            Duplicates</button>
                    </div>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card">
                    <h4 class="card-title">Result (<span id="count">0</span>)</h4>
                    <div class="card-content">
                        <textarea id="output" readonly rows="15"
                            style="width: 100%; padding: var(--spacing-md); background: linear-gradient(135deg, #4facfe15 0%, #00f2fe15 100%); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); color: var(--text-primary); font-size: 1rem; resize: vertical;"></textarea>
                        <button class="btn btn-success btn-block mt-md" onclick="copy()">üìã Copy Result</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function findDuplicates() {
            const text = document.getElementById('input').value;
            if (!text.trim()) {
                showToast('Please enter text', 'warning');
                return;
            }

            const lines = text.split('\n');
            const seen = new Set();
            const duplicates = [];

            lines.forEach(line => {
                if (seen.has(line) && !duplicates.includes(line)) {
                    duplicates.push(line);
                }
                seen.add(line);
            });

            document.getElementById('output').value = duplicates.join('\n');
            document.getElementById('count').textContent = `${duplicates.length} duplicates found`;
            document.getElementById('resultSection').style.display = 'block';
            showToast(`Found ${duplicates.length} duplicates!`, 'success');
        }

        function removeDuplicates() {
            const text = document.getElementById('input').value;
            if (!text.trim()) {
                showToast('Please enter text', 'warning');
                return;
            }

            const lines = text.split('\n');
            const unique = [...new Set(lines)];

            document.getElementById('output').value = unique.join('\n');
            document.getElementById('count').textContent = `${unique.length} unique lines`;
            document.getElementById('resultSection').style.display = 'block';
            showToast('Duplicates removed!', 'success');
        }

        function copy() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            showToast('Copied!', 'success');
        }
    </script>
</body>

</html>
