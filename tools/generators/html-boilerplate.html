<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Boilerplate Generator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üìÑ HTML Boilerplate Generator</h1>
                <p class="hero-subtitle">Generate clean HTML5 boilerplate code</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Settings</h4>
                <div class="card-content">
                    <div class="settings-row">
                        <div>
                            <div class="settings-label">Page Title</div>
                        </div>
                        <input type="text" id="title" value="My Website"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Description</div>
                        </div>
                        <input type="text" id="description" value="Website description"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Include Options</div>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: var(--spacing-xs);">
                            <label><input type="checkbox" id="includeViewport" checked> Viewport Meta Tag</label>
                            <label><input type="checkbox" id="includeCharset" checked> UTF-8 Charset</label>
                            <label><input type="checkbox" id="includeCss" checked> Link to style.css</label>
                            <label><input type="checkbox" id="includeJs" checked> Link to script.js</label>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block mt-lg" onclick="generate()">‚ú® Generate HTML</button>
                </div>
            </div>

            <div class="card">
                <h4 class="card-title">Generated HTML</h4>
                <div class="card-content">
                    <textarea id="output" readonly rows="20"
                        style="width: 100%; padding: var(--spacing-md); background: var(--bg-secondary); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); font-family: monospace; color: var(--text-primary); font-size: 0.85rem;"></textarea>
                    <button class="btn btn-success btn-block mt-md" onclick="copyCode()">üìã Copy HTML</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function generate() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const includeViewport = document.getElementById('includeViewport').checked;
            const includeCharset = document.getElementById('includeCharset').checked;
            const includeCss = document.getElementById('includeCss').checked;
            const includeJs = document.getElementById('includeJs').checked;

            let html = `<!DOCTYPE html>
<html lang="en">
<head>`;

            if (includeCharset) {
                html += `\n    <meta charset="UTF-8">`;
            }

            if (includeViewport) {
                html += `\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">`;
            }

            html += `\n    <meta name="description" content="${description}">`;
            html += `\n    <title>${title}</title>`;

            if (includeCss) {
                html += `\n    <link rel="stylesheet" href="style.css">`;
            }

            html += `\n</head>
<body>
    <h1>Welcome to ${title}</h1>
    <p>${description}</p>`;

            if (includeJs) {
                html += `\n    <script src="script.js"></` + `script>`;
            }

            html += `\n</body>
</html>`;

            document.getElementById('output').value = html;
            showToast('HTML generated!', 'success');
        }

        function copyCode() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            showToast('HTML copied!', 'success');
        }

        generate();
    </script>
</body>

</html>
