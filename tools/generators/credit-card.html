<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Generator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üí≥ Credit Card Generator</h1>
                <p class="hero-subtitle">Generate test credit card numbers for development</p>
                <p style="color: var(--warning); font-size: 0.875rem; margin-top: var(--spacing-md);">‚ö†Ô∏è For testing
                    purposes only - not real cards</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Card Options</h4>
                <div class="card-content">
                    <div class="settings-row">
                        <div>
                            <div class="settings-label">Card Type</div>
                        </div>
                        <select id="cardType"
                            style="width: 100%; padding: 0.75rem; border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--bg-tertiary); font-size: 1rem;">
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="amex">American Express</option>
                        </select>
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Quantity</div>
                        </div>
                        <input type="number" id="count" value="5" min="1" max="20"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); font-size: 1.1rem;">
                    </div>

                    <button class="btn btn-primary btn-block mt-lg" onclick="generate()">üí≥ Generate Cards</button>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div id="cardsList" style="display: grid; gap: var(--spacing-md);"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <style>
        .card-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .card-display:hover {
            transform: translateY(-5px);
        }

        .card-number {
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            margin: var(--spacing-lg) 0;
        }
    </style>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function generate() {
            const type = document.getElementById('cardType').value;
            const count = parseInt(document.getElementById('count').value) || 5;
            const list = document.getElementById('cardsList');
            list.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const card = generateCard(type);
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card-display';
                cardDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                        <strong style="font-size: 1.2rem;">${type.toUpperCase()}</strong>
                        <span style="font-size: 2rem;">üí≥</span>
                    </div>
                    <div class="card-number">${card.number}</div>
                    <div style="display: flex; justify-content: space-between; margin-top: var(--spacing-lg);">
                        <div>
                            <div style="font-size: 0.75rem; opacity: 0.8;">EXP DATE</div>
                            <div style="font-size: 1.1rem; font-weight: 600;">${card.expiry}</div>
                        </div>
                        <div>
                            <div style="font-size: 0.75rem; opacity: 0.8;">CVV</div>
                            <div style="font-size: 1.1rem; font-weight: 600;">${card.cvv}</div>
                        </div>
                    </div>
                `;
                list.appendChild(cardDiv);
            }

            document.getElementById('resultSection').style.display = 'block';
            showToast(`Generated ${count} test cards!`, 'success');
        }

        function generateCard(type) {
            let prefix, length;
            switch (type) {
                case 'visa': prefix = '4'; length = 16; break;
                case 'mastercard': prefix = '5'; length = 16; break;
                case 'amex': prefix = '3'; length = 15; break;
            }

            let number = prefix;
            for (let i = 1; i < length - 1; i++) {
                number += Math.floor(Math.random() * 10);
            }
            number += luhnChecksum(number);

            const formatted = number.match(/.{1,4}/g).join(' ');
            const month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
            const year = String(new Date().getFullYear() + Math.floor(Math.random() * 5)).slice(-2);
            const cvv = type === 'amex' ? String(Math.floor(Math.random() * 9000) + 1000) : String(Math.floor(Math.random() * 900) + 100);

            return { number: formatted, expiry: `${month}/${year}`, cvv };
        }

        function luhnChecksum(num) {
            let sum = 0;
            let alternate = false;
            for (let i = num.length - 1; i >= 0; i--) {
                let n = parseInt(num[i]);
                if (alternate) {
                    n *= 2;
                    if (n > 9) n -= 9;
                }
                sum += n;
                alternate = !alternate;
            }
            return (10 - (sum % 10)) % 10;
        }

        generate();
    </script>
</body>

</html>
