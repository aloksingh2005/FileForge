<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üîê Password Generator</h1>
                <p class="hero-subtitle">Create strong, secure passwords with custom options</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Options</h4>
                <div class="card-content">
                    <div class="settings-row">
                        <div>
                            <div class="settings-label">Password Length</div>
                            <div class="settings-description">Number of characters</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: var(--spacing-md);">
                            <input type="range" id="lengthSlider" min="8" max="64" value="16" style="width: 200px;">
                            <span id="lengthValue" style="font-weight: 600; min-width: 40px;">16</span>
                        </div>
                    </div>

                    <div style="margin-top: var(--spacing-lg);">
                        <label
                            style="display: flex; align-items: center; gap: var(--spacing-sm); margin-bottom: var(--spacing-sm); cursor: pointer;">
                            <input type="checkbox" id="includeUpper" checked>
                            <span>Uppercase Letters (A-Z)</span>
                        </label>
                        <label
                            style="display: flex; align-items: center; gap: var(--spacing-sm); margin-bottom: var(--spacing-sm); cursor: pointer;">
                            <input type="checkbox" id="includeLower" checked>
                            <span>Lowercase Letters (a-z)</span>
                        </label>
                        <label
                            style="display: flex; align-items: center; gap: var(--spacing-sm); margin-bottom: var(--spacing-sm); cursor: pointer;">
                            <input type="checkbox" id="includeNumbers" checked>
                            <span>Numbers (0-9)</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: var(--spacing-sm); cursor: pointer;">
                            <input type="checkbox" id="includeSymbols" checked>
                            <span>Symbols (!@#$%^&*)</span>
                        </label>
                    </div>

                    <button class="btn btn-primary btn-block mt-lg" id="generateBtn">üîê Generate Password</button>
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="card mb-md">
                    <h4 class="card-title">Generated Password</h4>
                    <div class="card-content">
                        <input type="text" id="passwordResult" readonly
                            style="width: 100%; padding: var(--spacing-lg); font-size: 1.25rem; font-family: monospace; background: var(--bg-secondary); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); color: var(--text-primary); text-align: center; font-weight: 600;">
                        <div style="display: flex; gap: var(--spacing-sm); margin-top: var(--spacing-md);">
                            <button class="btn btn-success btn-block" onclick="copyPassword()">üìã Copy Password</button>
                            <button class="btn btn-secondary btn-block" onclick="generatePassword()">üîÑ Generate
                                New</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h4 class="card-title">Strength: <span id="strengthText">Strong</span></h4>
                    <div class="card-content">
                        <div id="strengthBar"
                            style="height: 8px; background: var(--success); border-radius: var(--radius-sm);"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/generators/password.js"></script>
</body>

</html>
