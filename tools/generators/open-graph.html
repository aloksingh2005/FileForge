<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph Tag Generator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üì± Open Graph Tag Generator</h1>
                <p class="hero-subtitle">Generate Open Graph meta tags for social media sharing</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Page Information</h4>
                <div class="card-content">
                    <div class="settings-row">
                        <div>
                            <div class="settings-label">Title</div>
                        </div>
                        <input type="text" id="title" placeholder="Page Title"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Description</div>
                        </div>
                        <textarea id="description" rows="2" placeholder="Page description..."
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);"></textarea>
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">URL</div>
                        </div>
                        <input type="text" id="url" placeholder="https://example.com"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Image URL</div>
                        </div>
                        <input type="text" id="image" placeholder="https://example.com/image.jpg"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Type</div>
                        </div>
                        <select id="type"
                            style="padding: 0.75rem; border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--bg-tertiary);">
                            <option value="website">Website</option>
                            <option value="article">Article</option>
                            <option value="product">Product</option>
                        </select>
                    </div>

                    <button class="btn btn-primary btn-block mt-lg" onclick="generate()">‚ú® Generate OG Tags</button>
                </div>
            </div>

            <div class="card">
                <h4 class="card-title">Generated Open Graph Tags</h4>
                <div class="card-content">
                    <textarea id="output" readonly rows="8"
                        style="width: 100%; padding: var(--spacing-md); background: var(--bg-secondary); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); font-family: monospace; color: var(--text-primary); font-size: 0.85rem;"></textarea>
                    <button class="btn btn-success btn-block mt-md" onclick="copyCode()">üìã Copy Tags</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function generate() {
            const title = document.getElementById('title').value || 'My Page';
            const description = document.getElementById('description').value || 'Page description';
            const url = document.getElementById('url').value || 'https://example.com';
            const image = document.getElementById('image').value || 'https://example.com/image.jpg';
            const type = document.getElementById('type').value;

            let html = `<!-- Open Graph / Facebook -->\n`;
            html += `<meta property="og:type" content="${type}">\n`;
            html += `<meta property="og:url" content="${url}">\n`;
            html += `<meta property="og:title" content="${title}">\n`;
            html += `<meta property="og:description" content="${description}">\n`;
            html += `<meta property="og:image" content="${image}">\n\n`;
            html += `<!-- Twitter -->\n`;
            html += `<meta property="twitter:card" content="summary_large_image">\n`;
            html += `<meta property="twitter:url" content="${url}">\n`;
            html += `<meta property="twitter:title" content="${title}">\n`;
            html += `<meta property="twitter:description" content="${description}">\n`;
            html += `<meta property="twitter:image" content="${image}">`;

            document.getElementById('output').value = html;
            showToast('Open Graph tags generated!', 'success');
        }

        function copyCode() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            showToast('Tags copied!', 'success');
        }
    </script>
</body>

</html>
