<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Generator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üåà CSS Gradient Generator</h1>
                <p class="hero-subtitle">Create beautiful CSS gradients</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Gradient Options</h4>
                <div class="card-content">
                    <div class="settings-row">
                        <div>
                            <div class="settings-label">Type</div>
                        </div>
                        <select id="type" onchange="updateGradient()"
                            style="width: 100%; padding: 0.75rem; border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--bg-tertiary);">
                            <option value="linear">Linear</option>
                            <option value="radial">Radial</option>
                        </select>
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Direction</div>
                        </div>
                        <select id="direction" onchange="updateGradient()"
                            style="width: 100%; padding: 0.75rem; border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--bg-tertiary);">
                            <option value="to right">Left to Right</option>
                            <option value="to bottom">Top to Bottom</option>
                            <option value="135deg">Diagonal</option>
                        </select>
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Color 1</div>
                        </div>
                        <input type="color" id="color1" value="#667eea" onchange="updateGradient()"
                            style="width: 100%; height: 50px; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); cursor: pointer;">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Color 2</div>
                        </div>
                        <input type="color" id="color2" value="#764ba2" onchange="updateGradient()"
                            style="width: 100%; height: 50px; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); cursor: pointer;">
                    </div>
                </div>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Preview</h4>
                <div class="card-content">
                    <div id="preview"
                        style="height: 200px; border-radius: var(--radius-lg); box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                    </div>
                </div>
            </div>

            <div class="card">
                <h4 class="card-title">CSS Code</h4>
                <div class="card-content">
                    <textarea id="css" readonly rows="3"
                        style="width: 100%; padding: var(--spacing-md); background: var(--bg-tertiary); border: 2px solid var(--accent-primary); border-radius:  var(--radius-md); color: var(--text-primary); font-size: 0.9rem; font-family: monospace; resize: vertical;"></textarea>
                    <button class="btn btn-success btn-block mt-md" onclick="copy()">üìã Copy CSS</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function updateGradient() {
            const type = document.getElementById('type').value;
            const direction = document.getElementById('direction').value;
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;

            let css;
            if (type === 'linear') {
                css = `background: linear-gradient(${direction}, ${color1}, ${color2});`;
            } else {
                css = `background: radial-gradient(circle, ${color1}, ${color2});`;
            }

            document.getElementById('preview').style.cssText = css;
            document.getElementById('css').value = css;
        }

        function copy() {
            const output = document.getElementById('css');
            output.select();
            document.execCommand('copy');
            showToast('Copied!', 'success');
        }

        updateGradient();
    </script>
</body>

</html>
