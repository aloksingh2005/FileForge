<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator - FileForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">üî® FileForge</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../../index.html">All Tools</a></li>
                        <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container container-narrow">
            <div class="text-center mt-xl mb-lg">
                <h1>üè∑Ô∏è Meta Tag Generator</h1>
                <p class="hero-subtitle">Generate SEO meta tags for your website</p>
            </div>

            <div class="card mb-lg">
                <h4 class="card-title">Website Information</h4>
                <div class="card-content">
                    <div class="settings-row">
                        <div>
                            <div class="settings-label">Site Title</div>
                        </div>
                        <input type="text" id="title" placeholder="My Awesome Website"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Description</div>
                        </div>
                        <textarea id="description" rows="3" placeholder="Website description..."
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary); resize: vertical;"></textarea>
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Keywords (comma-separated)</div>
                        </div>
                        <input type="text" id="keywords" placeholder="web, design, development"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                    </div>

                    <div class="settings-row mt-md">
                        <div>
                            <div class="settings-label">Author</div>
                        </div>
                        <input type="text" id="author" placeholder="Your Name"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--bg-tertiary); border-radius: var(--radius-md); background: var(--bg-secondary); color: var(--text-primary);">
                    </div>

                    <button class="btn btn-primary btn-block mt-lg" onclick="generate()">‚ú® Generate Meta Tags</button>
                </div>
            </div>

            <div class="card">
                <h4 class="card-title">Generated Meta Tags</h4>
                <div class="card-content">
                    <textarea id="output" readonly rows="10"
                        style="width: 100%; padding: var(--spacing-md); background: var(--bg-secondary); border: 2px solid var(--accent-primary); border-radius: var(--radius-md); font-family: monospace; color: var(--text-primary); font-size: 0.85rem;"></textarea>
                    <button class="btn btn-success btn-block mt-md" onclick="copyCode()">üìã Copy Meta Tags</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è by <a href="https://github.com/aloksingh2005" target="_blank">Alok Singh</a></p>
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
        function generate() {
            const title = document.getElementById('title').value || 'My Website';
            const description = document.getElementById('description').value || 'Website description';
            const keywords = document.getElementById('keywords').value || 'website, online';
            const author = document.getElementById('author').value || '';

            let html = `<!-- Primary Meta Tags -->\n`;
            html += `<title>${title}</title>\n`;
            html += `<meta name="title" content="${title}">\n`;
            html += `<meta name="description" content="${description}">\n`;
            html += `<meta name="keywords" content="${keywords}">\n`;

            if (author) {
                html += `<meta name="author" content="${author}">\n`;
            }

            html += `<meta name="robots" content="index, follow">\n`;
            html += `<meta name="viewport" content="width=device-width, initial-scale=1.0">`;

            document.getElementById('output').value = html;
            showToast('Meta tags generated!', 'success');
        }

        function copyCode() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            showToast('Meta tags copied!', 'success');
        }
    </script>
</body>

</html>
